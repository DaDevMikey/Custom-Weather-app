
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Weather App</title>
  <style>
    :root {
  --primary-color: #6200ee;
  --secondary-color: #03dac5;
  --background-color-light: #ffffff;
  --background-color-dark: #121212;
  --text-color-light: #000000;
  --text-color-dark: #ffffff;
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: var(--background-color-light);
  color: var(--text-color-light);
  transition: background-color 0.3s, color 0.3s;
}

body.dark-mode {
  background-color: var(--background-color-dark);
  color: var(--text-color-dark);
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.weather-display {
  margin-top: 20px;
  text-align: center;
}

button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: var(--secondary-color);
}

.search input {
  padding: 10px;
  width: 70%;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.search button {
  margin-left: 10px;
}

    </style>
</head>
<body>
  <div id="app" class="container">
    <header>
      <h1>Weather App</h1>
      <button id="theme-toggle">ðŸŒ™</button>
    </header>
    <main>
      <div class="search">
        <input type="text" id="location-input" placeholder="Enter location" />
        <button id="search-button">Search</button>
      </div>
      <div class="weather-display">
        <h2 id="location-name">Location</h2>
        <p id="temperature">-- Â°C</p>
        <p id="condition">Condition: --</p>
      </div>
    </main>
  </div>
  <script>
const API_KEY = 'cceddd1c913d46c5902191738251601';
const BASE_URL = 'https://api.weatherapi.com/v1/current.json';

const themeToggleButton = document.getElementById('theme-toggle');
const locationInput = document.getElementById('location-input');
const searchButton = document.getElementById('search-button');
const locationName = document.getElementById('location-name');
const temperature = document.getElementById('temperature');
const condition = document.getElementById('condition');

let darkMode = false;

// Toggle dark/light mode
themeToggleButton.addEventListener('click', () => {
  darkMode = !darkMode;
  document.body.classList.toggle('dark-mode', darkMode);
  themeToggleButton.textContent = darkMode ? 'â˜€ï¸' : 'ðŸŒ™';
});

// Fetch weather data
searchButton.addEventListener('click', () => {
  const location = locationInput.value.trim();
  if (!location) return alert('Please enter a location');

  fetch(`${BASE_URL}?key=${API_KEY}&q=${location}`)
    .then(response => response.json())
    .then(data => {
      locationName.textContent = data.location.name;
      temperature.textContent = `${data.current.temp_c} Â°C`;
      condition.textContent = `Condition: ${data.current.condition.text}`;
    })
    .catch(error => {
      alert('Error fetching weather data');
      console.error(error);
    });
});

  </script>
</body>
</html>
